<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .participants {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .participants label {
      font-weight: normal;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Add New Expense</h2>
  <form id="expenseForm">
    <label for="amount">Amount (PLN)</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required>

    <label for="description">Description</label>
    <input type="text" id="description" name="description" required>

    <label for="payer">Who Paid?</label>
    <select id="payer" name="payer">
      <option value="">--Select Payer--</option>
      <option value="Berent">Berent</option>
      <option value="B端nyamin">B端nyamin</option>
      <option value="Piotr">Piotr</option>
    </select>

    <label>Who Shared?</label>
    <div class="participants">
      <label><input type="checkbox" name="participants" value="Berent"> Berent</label>
      <label><input type="checkbox" name="participants" value="B端nyamin"> B端nyamin</label>
      <label><input type="checkbox" name="participants" value="Piotr"> Piotr</label>
    </div>

    <label for="receipt">Upload Receipt</label>
    <input type="file" id="receipt" name="receipt" accept="image/*">

    <button class="btn" type="submit">Submit Expense</button>
  </form>

  <script>
    const form = document.getElementById('expenseForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const participants = [...formData.getAll('participants')];

      const payload = {
        amount: formData.get('amount'),
        description: formData.get('description'),
        payer: formData.get('payer'),
        participants: participants
      };

      try {
        const response = await fetch('http://localhost:3000/api/expenses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        alert(result.message || 'Expense submitted!');
        form.reset();
      } catch (error) {
        alert('Error submitting expense.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
